<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>天気情報（APIより）</title>
</head>
<body>
    
    <div class="tabs">
        <input class="input" name="tabs" type="radio" id="tab-1" checked="checked"/>
        <label class="label" for="tab-1">今日</label>
        <div class="panel">
            <h1 class="date0"></h1><BR>
            <img class="icon0">
            <p class="weather0"></p>
            <p class="wind0"></p>
        </div>

        <input class="input" name="tabs" type="radio" id="tab-2"/>
        <label class="label" for="tab-2">明日</label>
        <div class="panel">
            <h1 class="date1"></h1><BR>
            <img class="icon1">
            <p class="weather1"></p>
            <p class="wind1"></p>
        </div>
        
        <input class="input" name="tabs" type="radio" id="tab-3"/>
        <label class="label" for="tab-3">明後日</label>
        <div class="panel">
            <h1 class="date2"></h1><BR>
            <img class="icon2">
            <p class="weather2"></p>
            <p class="wind2"></p>
        </div>
    </div>

</body>
</html>
